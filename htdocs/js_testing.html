<html>
<head><title>JS Testing Page</title></head>
<body>
<h1>JS Testing Page</h1>
</body>

<ul class="shopping-list">
	<li>Milk</li>
	<li>Cookies</li>
	<li>Pretzels</li>
	<li>Beer</li>
</ul>
<form>
	<input type="text" name="newitem" value="" id="newitem">
	<input type="submit" name="Add Item" onclick="additem(); return false;" id="additem">
</form>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript">
	function additem() {
		$('.shopping-list').append("<li>" + $('#newitem').val() + "</li>");
		$('#newitem').val("");
	}
</script>
</html>
