<html>
<head>
<meta charset="UTF-8">
<title>JS Testing Page</title>
</head>
<body>
<h1>JS Testing Page</h1>
<ul class="shopping-list">
	<li>Milk</li>
	<li>Cookies</li>
	<li>Pretzels</li>
	<li>Beer</li>
</ul>
<form>
	<input type="text" name="newitem" value="" id="newitem">
	<input type="submit" name="Add Item" onclick="add_item(); return false" id="additem">
</form>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
	function add_item() {
		$('.shopping-list').append("<li>" + $('#newitem').val() + "</li>");
		$('#newitem').val("");
		return false;
	}
</script>
</body>
</html>
